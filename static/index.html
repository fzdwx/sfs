<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area.drag-over {
            border-color: #007bff;
            background: #e7f3ff;
        }
        .upload-area:hover {
            border-color: #999;
        }
        input[type="file"] {
            display: none;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .file-item:hover {
            background: #f9f9f9;
        }
        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        .file-name {
            flex: 1;
            color: #333;
            text-decoration: none;
        }
        .file-name:hover {
            color: #007bff;
        }
        .file-size {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }
        .file-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-small:hover {
            background: #218838;
        }
        .breadcrumb {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 14px;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple File Server</h1>

        <div id="message" class="message"></div>

        <div class="breadcrumb" id="breadcrumb"></div>

        <div class="toolbar">
            <button onclick="document.getElementById('fileInput').click()">‰∏ä‰º†Êñá‰ª∂</button>
            <button onclick="createFile()">Êñ∞Âª∫Êñá‰ª∂</button>
            <button onclick="createDirectory()">ÂàõÂª∫ÁõÆÂΩï</button>
            <button onclick="refresh()">Âà∑Êñ∞</button>
        </div>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <p>ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</p>
            <p style="color: #999; font-size: 12px; margin-top: 10px;">ÊîØÊåÅÁ≤òË¥¥ÂõæÁâá (Ctrl+V / Cmd+V)</p>
        </div>

        <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)">

        <div class="file-list" id="fileList"></div>
    </div>

    <script>
        let currentPath = '';

        window.onload = function() {
            updateBreadcrumb();
            loadFiles();
            setupPasteHandler();
            setupDragAndDrop();
        };

        function getCurrentPath() {
            const params = new URLSearchParams(window.location.search);
            return params.get('path') || '';
        }

        function updateBreadcrumb() {
            currentPath = getCurrentPath();
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.textContent = '';

            const rootLink = document.createElement('a');
            rootLink.href = '?path=';
            rootLink.textContent = 'Ê†πÁõÆÂΩï';
            breadcrumb.appendChild(rootLink);

            const parts = currentPath.split('/').filter(p => p);
            let path = '';

            parts.forEach(part => {
                breadcrumb.appendChild(document.createTextNode(' / '));
                path += (path ? '/' : '') + part;

                const link = document.createElement('a');
                link.href = '?path=' + encodeURIComponent(path);
                link.textContent = part;
                breadcrumb.appendChild(link);
            });
        }

        function loadFiles() {
            fetch('/api/files?path=' + encodeURIComponent(currentPath))
                .then(res => res.json())
                .then(data => {
                    displayFiles(data.files || []);
                })
                .catch(err => {
                    showMessage('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•: ' + err.message, 'error');
                });
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.textContent = '';

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';

                const iconSpan = document.createElement('span');
                iconSpan.className = 'file-icon';
                iconSpan.textContent = file.isDir ? 'üìÅ' : 'üìÑ';
                item.appendChild(iconSpan);

                const link = document.createElement('a');
                link.className = 'file-name';
                link.href = file.isDir ?
                    '?path=' + encodeURIComponent(file.path) :
                    '/files/' + encodeURIComponent(file.path);
                link.textContent = file.name;
                item.appendChild(link);

                if (!file.isDir) {
                    const sizeSpan = document.createElement('span');
                    sizeSpan.className = 'file-size';
                    sizeSpan.textContent = formatSize(file.size);
                    item.appendChild(sizeSpan);

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'file-actions';

                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn-small';
                    editBtn.textContent = 'ÁºñËæë';
                    editBtn.onclick = function(e) {
                        e.preventDefault();
                        editFile(file.path);
                    };
                    actionsDiv.appendChild(editBtn);

                    item.appendChild(actionsDiv);
                }

                fileList.appendChild(item);
            });
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            uploadFiles(files);
        }

        function uploadFiles(files) {
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            formData.append('path', currentPath);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage('‰∏ä‰º†ÊàêÂäü', 'success');
                    loadFiles();
                    document.getElementById('fileInput').value = '';
                } else {
                    showMessage('‰∏ä‰º†Â§±Ë¥•: ' + data.error, 'error');
                }
            })
            .catch(err => {
                showMessage('‰∏ä‰º†Â§±Ë¥•: ' + err.message, 'error');
            });
        }

        function createDirectory() {
            const name = prompt('ËØ∑ËæìÂÖ•ÁõÆÂΩïÂêçÁß∞:');
            if (!name) return;

            fetch('/api/mkdir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    path: currentPath,
                    name: name
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage('ÁõÆÂΩïÂàõÂª∫ÊàêÂäü', 'success');
                    loadFiles();
                } else {
                    showMessage('ÂàõÂª∫ÁõÆÂΩïÂ§±Ë¥•: ' + data.error, 'error');
                }
            })
            .catch(err => {
                showMessage('ÂàõÂª∫ÁõÆÂΩïÂ§±Ë¥•: ' + err.message, 'error');
            });
        }

        function createFile() {
            window.location.href = '/editor?dir=' + encodeURIComponent(currentPath);
        }

        function editFile(filePath) {
            window.location.href = '/editor?file=' + encodeURIComponent(filePath) + '&dir=' + encodeURIComponent(currentPath);
        }

        function refresh() {
            loadFiles();
        }

        function showMessage(msg, type) {
            const message = document.getElementById('message');
            message.textContent = msg;
            message.className = 'message ' + type;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        function setupPasteHandler() {
            document.addEventListener('paste', function(e) {
                const items = e.clipboardData.items;
                const files = [];

                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const file = items[i].getAsFile();
                        files.push(file);
                    }
                }

                if (files.length > 0) {
                    e.preventDefault();
                    uploadFiles(files);
                }
            });
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFiles(files);
                }
            });
        }
    </script>
</body>
</html>
