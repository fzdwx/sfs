<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .search-input:focus {
            border-color: #007bff;
        }
        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area.drag-over {
            border-color: #007bff;
            background: #e7f3ff;
        }
        .upload-area:hover {
            border-color: #999;
        }
        input[type="file"] {
            display: none;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .file-item:hover {
            background: #f9f9f9;
        }
        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        .file-name {
            flex: 1;
            color: #333;
            text-decoration: none;
        }
        .file-name:hover {
            color: #007bff;
        }
        .file-size {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }
        .file-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-small:hover {
            background: #218838;
        }
        .btn-small.download {
            background: #17a2b8;
        }
        .btn-small.download:hover {
            background: #138496;
        }
        .breadcrumb {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 14px;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            font-weight: bold;
        }
        .modal-close:hover {
            color: #ccc;
        }
        .modal-image {
            display: block;
            max-width: 90%;
            max-height: 80vh;
            margin: 5vh auto;
        }
        .modal-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 40px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .image-info {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple File Server</h1>

        <div id="message" class="message"></div>

        <div class="breadcrumb" id="breadcrumb"></div>

        <div class="toolbar">
            <button onclick="document.getElementById('fileInput').click()">‰∏ä‰º†Êñá‰ª∂</button>
            <button onclick="createFile()">Êñ∞Âª∫Êñá‰ª∂</button>
            <button onclick="createDirectory()">ÂàõÂª∫ÁõÆÂΩï</button>
            <button onclick="refresh()">Âà∑Êñ∞</button>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Êñá‰ª∂..." class="search-input">
            <select id="sortSelect" class="sort-select">
                <option value="name-asc">ÂêçÁß∞ ‚Üë</option>
                <option value="name-desc">ÂêçÁß∞ ‚Üì</option>
                <option value="size-asc">Â§ßÂ∞è ‚Üë</option>
                <option value="size-desc">Â§ßÂ∞è ‚Üì</option>
                <option value="time-asc">Êó∂Èó¥ ‚Üë</option>
                <option value="time-desc">Êó∂Èó¥ ‚Üì</option>
            </select>
        </div>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <p>ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</p>
            <p style="color: #999; font-size: 12px; margin-top: 10px;">ÊîØÊåÅÁ≤òË¥¥ÂõæÁâá (Ctrl+V / Cmd+V)</p>
        </div>

        <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)">

        <div class="file-list" id="fileList"></div>
    </div>

    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="modal-image">
        <div class="modal-nav">
            <button class="nav-btn" onclick="prevImage()">‚Äπ</button>
            <span id="imageInfo" class="image-info"></span>
            <button class="nav-btn" onclick="nextImage()">‚Ä∫</button>
        </div>
    </div>

    <script>
        let currentPath = '';
        let allFiles = [];
        let currentSort = 'name-asc';
        let imageFiles = [];
        let currentImageIndex = 0;

        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];

        function isImageFile(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return imageExtensions.includes(ext);
        }

        // Êñá‰ª∂ÂõæÊ†áÊò†Â∞ÑÁ≥ªÁªü
        const fileIcons = {
            // ÊñáÊ°£
            'txt': 'üìù',
            'doc': 'üìò',
            'docx': 'üìò',
            'pdf': 'üìï',
            'md': 'üìì',

            // ÂõæÁâá
            'jpg': 'üñºÔ∏è',
            'jpeg': 'üñºÔ∏è',
            'png': 'üñºÔ∏è',
            'gif': 'üñºÔ∏è',
            'bmp': 'üñºÔ∏è',
            'svg': 'üñºÔ∏è',
            'webp': 'üñºÔ∏è',

            // ËßÜÈ¢ë
            'mp4': 'üé¨',
            'avi': 'üé¨',
            'mkv': 'üé¨',
            'mov': 'üé¨',

            // Èü≥È¢ë
            'mp3': 'üéµ',
            'wav': 'üéµ',
            'flac': 'üéµ',

            // ÂéãÁº©ÂåÖ
            'zip': 'üì¶',
            'rar': 'üì¶',
            'tar': 'üì¶',
            'gz': 'üì¶',
            '7z': 'üì¶',

            // ‰ª£Á†Å
            'js': 'üìú',
            'ts': 'üìú',
            'py': 'üêç',
            'go': 'üî∑',
            'java': '‚òï',
            'cpp': '‚öôÔ∏è',
            'c': '‚öôÔ∏è',
            'html': 'üåê',
            'css': 'üé®',
            'json': 'üìã',
            'xml': 'üìã',
            'yaml': 'üìã',
            'yml': 'üìã',

            // ÂèØÊâßË°åÊñá‰ª∂
            'exe': '‚öôÔ∏è',
            'sh': '‚öôÔ∏è',
            'bat': '‚öôÔ∏è',

            // ÈªòËÆ§
            'default': 'üìÑ'
        };

        function getFileIcon(filename, isDir) {
            if (isDir) return 'üìÅ';

            const parts = filename.split('.');
            if (parts.length === 1) {
                return '‚ùì';
            }

            const ext = parts.pop().toLowerCase();
            return fileIcons[ext] || fileIcons['default'];
        }

        window.onload = function() {
            updateBreadcrumb();
            loadFiles();
            setupPasteHandler();
            setupDragAndDrop();

            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');

            if (searchInput) {
                searchInput.addEventListener('input', filterAndDisplayFiles);
            }

            if (sortSelect) {
                sortSelect.addEventListener('change', function(e) {
                    currentSort = e.target.value;
                    filterAndDisplayFiles();
                });
            }
        };

        function getCurrentPath() {
            const params = new URLSearchParams(window.location.search);
            return params.get('path') || '';
        }

        function updateBreadcrumb() {
            currentPath = getCurrentPath();
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.textContent = '';

            const rootLink = document.createElement('a');
            rootLink.href = '?path=';
            rootLink.textContent = 'Ê†πÁõÆÂΩï';
            breadcrumb.appendChild(rootLink);

            const parts = currentPath.split('/').filter(p => p);
            let path = '';

            parts.forEach(part => {
                breadcrumb.appendChild(document.createTextNode(' / '));
                path += (path ? '/' : '') + part;

                const link = document.createElement('a');
                link.href = '?path=' + encodeURIComponent(path);
                link.textContent = part;
                breadcrumb.appendChild(link);
            });
        }

        function loadFiles() {
            fetch('/api/files?path=' + encodeURIComponent(currentPath))
                .then(res => res.json())
                .then(data => {
                    allFiles = data.files || [];
                    filterAndDisplayFiles();
                })
                .catch(err => {
                    showMessage('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•: ' + err.message, 'error');
                });
        }

        function filterAndDisplayFiles() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';

            let filtered = allFiles.filter(file =>
                file.name.toLowerCase().includes(searchTerm)
            );

            filtered = sortFiles(filtered, currentSort);
            displayFiles(filtered);
        }

        function sortFiles(files, sortType) {
            const [field, order] = sortType.split('-');

            return files.slice().sort((a, b) => {
                if (a.isDir !== b.isDir) {
                    return a.isDir ? -1 : 1;
                }

                let comparison = 0;
                if (field === 'name') {
                    comparison = a.name.localeCompare(b.name);
                } else if (field === 'size') {
                    comparison = a.size - b.size;
                } else if (field === 'time') {
                    comparison = a.modTime - b.modTime;
                }

                return order === 'asc' ? comparison : -comparison;
            });
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.textContent = '';

            imageFiles = files.filter(f => !f.isDir && isImageFile(f.name));

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';

                const iconSpan = document.createElement('span');
                iconSpan.className = 'file-icon';
                iconSpan.textContent = getFileIcon(file.name, file.isDir);
                item.appendChild(iconSpan);

                const link = document.createElement('a');
                link.className = 'file-name';

                if (file.isDir) {
                    link.href = '?path=' + encodeURIComponent(file.path);
                } else if (isImageFile(file.name)) {
                    link.href = '#';
                    link.onclick = function(e) {
                        e.preventDefault();
                        openImageModal(file, imageFiles.indexOf(file));
                    };
                } else {
                    link.href = '/files/' + encodeURIComponent(file.path);
                }

                link.textContent = file.name;
                item.appendChild(link);

                if (!file.isDir) {
                    const sizeSpan = document.createElement('span');
                    sizeSpan.className = 'file-size';
                    sizeSpan.textContent = formatSize(file.size);
                    item.appendChild(sizeSpan);

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'file-actions';

                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn-small';
                    editBtn.textContent = 'ÁºñËæë';
                    editBtn.onclick = function(e) {
                        e.preventDefault();
                        editFile(file.path, file.size);
                    };
                    actionsDiv.appendChild(editBtn);

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn-small download';
                    downloadBtn.textContent = '‰∏ãËΩΩ';
                    downloadBtn.onclick = function(e) {
                        e.preventDefault();
                        downloadFile(file.path);
                    };
                    actionsDiv.appendChild(downloadBtn);

                    item.appendChild(actionsDiv);
                }

                fileList.appendChild(item);
            });
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            uploadFiles(files);
        }

        function uploadFiles(files) {
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            formData.append('path', currentPath);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage('‰∏ä‰º†ÊàêÂäü', 'success');
                    loadFiles();
                    document.getElementById('fileInput').value = '';
                } else {
                    showMessage('‰∏ä‰º†Â§±Ë¥•: ' + data.error, 'error');
                }
            })
            .catch(err => {
                showMessage('‰∏ä‰º†Â§±Ë¥•: ' + err.message, 'error');
            });
        }

        function createDirectory() {
            const name = prompt('ËØ∑ËæìÂÖ•ÁõÆÂΩïÂêçÁß∞:');
            if (!name) return;

            fetch('/api/mkdir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    path: currentPath,
                    name: name
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage('ÁõÆÂΩïÂàõÂª∫ÊàêÂäü', 'success');
                    loadFiles();
                } else {
                    showMessage('ÂàõÂª∫ÁõÆÂΩïÂ§±Ë¥•: ' + data.error, 'error');
                }
            })
            .catch(err => {
                showMessage('ÂàõÂª∫ÁõÆÂΩïÂ§±Ë¥•: ' + err.message, 'error');
            });
        }

        function createFile() {
            window.location.href = '/editor?dir=' + encodeURIComponent(currentPath);
        }

        function editFile(filePath, fileSize) {
            const ONE_MB = 1024 * 1024;

            if (fileSize && fileSize > ONE_MB) {
                const sizeMB = (fileSize / ONE_MB).toFixed(2);
                const confirmed = confirm(
                    'ËØ•Êñá‰ª∂Â§ßÂ∞è‰∏∫ ' + sizeMB + ' MBÔºåÂèØËÉΩ‰ºöÂØºËá¥ÊµèËßàÂô®Âç°È°ø„ÄÇ\n\nÊòØÂê¶ÁªßÁª≠ÊâìÂºÄÔºü'
                );
                if (!confirmed) {
                    return;
                }
            }

            window.location.href = '/editor?file=' + encodeURIComponent(filePath) + '&dir=' + encodeURIComponent(currentPath);
        }

        function downloadFile(filePath) {
            const link = document.createElement('a');
            link.href = '/files/' + encodeURIComponent(filePath);
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function refresh() {
            loadFiles();
        }

        function showMessage(msg, type) {
            const message = document.getElementById('message');
            message.textContent = msg;
            message.className = 'message ' + type;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        function setupPasteHandler() {
            document.addEventListener('paste', function(e) {
                const items = e.clipboardData.items;
                const files = [];

                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const file = items[i].getAsFile();
                        files.push(file);
                    }
                }

                if (files.length > 0) {
                    e.preventDefault();
                    uploadFiles(files);
                }
            });
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFiles(files);
                }
            });
        }

        function openImageModal(file, index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImage');

            img.src = '/files/' + encodeURIComponent(file.path);
            modal.style.display = 'block';

            updateImageInfo();
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function prevImage() {
            if (imageFiles.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
            const file = imageFiles[currentImageIndex];
            document.getElementById('modalImage').src = '/files/' + encodeURIComponent(file.path);
            updateImageInfo();
        }

        function nextImage() {
            if (imageFiles.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
            const file = imageFiles[currentImageIndex];
            document.getElementById('modalImage').src = '/files/' + encodeURIComponent(file.path);
            updateImageInfo();
        }

        function updateImageInfo() {
            const info = document.getElementById('imageInfo');
            info.textContent = (currentImageIndex + 1) + ' / ' + imageFiles.length;
        }

        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'Escape') closeImageModal();
            }
        });
    </script>
</body>
</html>
